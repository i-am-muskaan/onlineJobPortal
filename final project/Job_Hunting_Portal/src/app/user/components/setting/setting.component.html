<div style="height: 647px; background-image: url(https://img.freepik.com/free-vector/blue-pink-halftone-background_53876-99004.jpg?w=2000);">
<div class="loginmain">
    <nz-card style=" width:550px;height: 370px; background: #ffffff;
    box-shadow: 
      0px 2px 10px rgba(0,0,0,0.2), 
      0px 10px 20px rgba(0,0,0,0.3), 
      0px 30px 60px 1px rgba(0,0,0,0.5);border-radius: 25px;">
        <form nz-form [formGroup]="validateForm" [formGroup]="validateForm">
            <nz-form-item>
                <h1 style="font-size:x-large; font-weight: bolder; font-family: 'Times New Roman', Times, serif;" >Change Password</h1>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label style="font-weight: bolder; font-family: 'Times New Roman', Times, serif;" [nzSpan]="6" nzFor="password">Old password</nz-form-label>
                <nz-form-control nzHasFeedback [nzSpan]="15" nzErrorTip="This Input Is Required!">
                    <input nz-input type="password" formControlName="oldPassword" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label style="font-weight: bolder; font-family: 'Times New Roman', Times, serif;" [nzSpan]="6" nzFor="password">New password</nz-form-label>
                <nz-form-control nzHasFeedback [nzSpan]="15" nzErrorTip="This Input Is Required!">
                    <input nz-input type="password" formControlName="newPassword" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label style="font-weight: bolder; font-family: 'Times New Roman', Times, serif;" [nzSpan]="6" nzFor="password">Confirm password</nz-form-label>
                <nz-form-control nzHasFeedback [nzSpan]="15" nzErrorTip="This Input Is Required!">
                    <input nz-input type="password" formControlName="checkPassword" />
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
            <nz-form-label [nzSpan] = "6"><img style="width: 50px;" src="https://us.123rf.com/450wm/dirkercken/dirkercken1403/dirkercken140301281/26968689-password-protected-button-data-protection-by-using-strong-safe-passwords-recover-and-change-for-secu.jpg?ver=6"></nz-form-label>
                <nz-form-control [nzSpan]="6">
                    <button style="background-color: #003973; font-family: 'Times New Roman', Times, serif; font-weight: bolder;" nz-button [nzSize]="size" nzType="primary"
                        (click)="submitt(validateForm.value)">Change Password</button>
                </nz-form-control>
            </nz-form-item>

        </form>

    </nz-card>
</div>
</div>
